<!doctype html>
<html>
	<head>
		<title>Hot Dog Clicker</title>
		<meta
			name="description"
			content="Hot Dog Clicker is a fun way to pass the time."
		/>
		<meta name="og:title" property="og:title" content="Hot Dog Clicker" />
		<link rel="canonical" href="https://hdc.ljpprojects.org/" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./index.css" />
	</head>

	<body>
		<div id="main" class="display">
			<h1>Hotdog Clicker</h1>
			<button id="hotdogButton">
				<img
					src="./icons/Hotdog.svg"
					width="1000px"
					height="500px"
					alt="Hotdog"
				/>
			</button>
			<h2>Hotdogs: <span id="clickCount">0</span></h2>
			<h2>Hotdogs Per Second: <span id="passive">0</span></h2>
			<div id="store">
				<div id="buildings">
					<button id="bunButton">
						<img
							id="bunImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/>
						<br />
						(<span id="bunPrice">10</span> hotdogs)
						<br />
						<b>Buns owned: <span id="bunCount">0</span></b>
						<p>0.2 Hotdogs/sec</p>
					</button>
					<button id="dadButton">
						<img
							id="dadImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/><br />
						(<span id="dadPrice">100</span> hotdogs)
						<br />
						<b>Dads owned: <span id="dadCount">0</span></b>
						<p>2 Hotdogs/sec</p>
					</button>
					<button id="grillButton">
						<img
							id="grillImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/><br />
						(<span id="grillPrice">500</span> hotdogs)
						<br />
						<b>Grills owned: <span id="grillCount">0</span></b>
						<p>10 Hotdogs/sec</p>
					</button>
					<button id="farmButton">
						<img
							id="farmImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/><br />
						(<span id="farmPrice">5 000</span> hotdogs)
						<br />
						<b>Hotdog Farms owned: <span id="farmCount">0</span></b>
						<p>50 Hotdogs/sec</p>
					</button>
					<button id="dogFacButton">
						<img
							id="facImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/><br />
						(<span id="facPrice">50,000</span> hotdogs)
						<br />
						<b
							>Hotdog Factories owned:
							<span id="dogFacCount">0</span></b
						>
						<p>500 Hotdogs/sec</p>
					</button>
					<button id="dogBankButton">
						<img
							id="bankImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/><br />
						(<span id="bankPrice">250,000</span> hotdogs)
						<br />
						<b
							>Hotdog Banks owned:
							<span id="dogBankCount">0</span></b
						>
						<p>2,500 Hotdogs/sec</p>
					</button>
					<button id="freezerButton">
						<img
							id="freezerImg"
							src="./icons/Locked-Button.svg"
							width="250px"
							height="150"
						/>
						<br />
						(<span id="freezerPrice">1,000,000</span> hotdogs)
						<br />
						<b>Freezers owned: <span id="freezerCount">0</span></b>
						<p>15,000 Hotdogs/sec</p>
					</button>
				</div>
				<div id="upgrades">
					<button id="tSauceButton">
						Buy Tomato Sauce (1000 hotdogs)
					</button>
					<button id="mustardButton">
						Buy Mustard (5000 hotdogs)
					</button>
					<button id="crispButton">
						Buy Extra Crispy Buns (5000 hotdogs)
					</button>
				</div>
			</div>

			<script defer src="./dist/game.js"></script>
		</div>
		<div id="context" class="hide">
			<h1>Main Menu</h1>
			<button id="wipe">WIPE</button><br />
			<button id="save"><a id="download">SAVE</a></button><br />
			<label for="file">LOAD FROM FILE: </label
			><input type="file" id="file" />
		</div>
	</body>
</html>
